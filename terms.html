    <script>
        // Apply configuration on load
        document.addEventListener('DOMContentLoaded', function() {
            if (window.siteConfig) {
                // Apply colors
                document.documentElement.style.setProperty('--primary-color', window.siteConfig.colors.primary);
                document.documentElement.style.setProperty('--secondary-color', window.siteConfig.colors.secondary);
                document.documentElement.style.setProperty('--tertiary-color', window.siteConfig.colors.tertiary);
                document.documentElement.style.setProperty('--highlight-color', window.siteConfig.colors.highlight);
                document.documentElement.style.setProperty('--alert-color', window.siteConfig.colors.alert);
                document.documentElement.style.setProperty('--background-color', window.siteConfig.colors.background);
                document.documentElement.style.setProperty('--text-color', window.siteConfig.colors.text);
                
                // Apply fonts
                document.documentElement.style.setProperty('--font-heading', window.siteConfig.fonts.heading);
                document.documentElement.style.setProperty('--font-body', window.siteConfig.fonts.body);
                
                // Update site name and contact info
                document.querySelector('.site-title').textContent = window.siteConfig.site.name;
                document.querySelector('.header-logo').src = window.siteConfig.site.logo;
                document.querySelector('.contact-email').textContent = window.siteConfig.site.email;
                document.querySelector('.contact-email').href = 'mailto:' + window.siteConfig.site.email;
                document.querySelector('.copyright').innerHTML = window.siteConfig.site.copyright;
            }
        });
    </script>
